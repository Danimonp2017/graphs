<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Highcharts</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS\style.css">
    <link href="https://fonts.googleapis.com/css?family=Maitree:400,600,700|Special+Elite" rel="stylesheet">
    <style media="screen">
      * {
        box-sizing: border-box;
      }

      html {
        min-height: 100vh;
        font-size: 30px;
      }

      body {
        margin: 0;
        padding: 0;
        position: relative;
        font-size: 30px;
      }

      div.container {
        height: 100vh;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        resize: both;
        overflow: auto;
      }

      .cont {
        width: 300px;
      }

      .row div.top {
        margin-top: 40px;
      }

      li {
        color: grey;
      }

      li + li {
        margin-top: 20px;
      }

      a:link, a:hover {
        text-decoration: none;
      }

      .btn.btn-primary {
        font-size: 30px;
        margin-top: 20px;
      }

      .btn.btn-primary:hover {
        box-shadow: 2px 5px 8px rgba(0,0,0,.2);
      }

    </style>
  </head>
  <body>

    <div class="container">
      <div class="row text-center">
        <div class="col-md-12"><a target="_blank" href="highcharts.html"><button type="button" class="btn btn-primary" name="button">Highcharts.js</button></a></div>
        <div class="col-md-12"><a target="_blank" href="chart"><button type="button" class="btn btn-primary" name="button">Chart.js</button></a></div>
        <div class="col-md-12"><a target="_blank" href="plotly"><button type="button" class="btn btn-primary" name="button">Plotly.js</button></a></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/0d2e1aab13.js"></script>
    <script type="text/javascript">

  	    if ((host == window.location.host) && (window.location.protocol != "https:"))
  	        window.location.protocol = "https";
  	</script>
